label DEFAULT
  menu label BackTrack Text - Default Boot Text Mode
  kernel /backtrack/vmlinuz
  append  file=/cdrom/preseed/custom.seed boot=casper initrd=/backtrack/initrd.gz text splash vga=791--

label STEALTH
  menu label BackTrack Stealth - No Networking enabled
  kernel /backtrack/vmlinuz
  append  file=/cdrom/preseed/custom.seed boot=casper initrd=/backtrack/initrds.gz text splash staticip vga=791--

label FORENSICS
  menu label BackTrack Forensics - No Drive or Swap Mount
  kernel /backtrack/vmlinuz
  append  file=/cdrom/preseed/custom.seed boot=casper initrd=/backtrack/initrdf.gz text splash vga=791--

label NODRM
  menu label BackTrack noDRM - No DRM Drivers
  kernel /backtrack/vmlinuz
  append  file=/cdrom/preseed/custom.seed boot=casper initrd=/backtrack/initrd.gz text splash nomodeset vga=791--

label debug
  menu label BackTrack Debug - Safe Mode
  kernel /backtrack/vmlinuz
  append  file=/cdrom/preseed/custom.seed boot=casper initrd=/backtrack/initrd.gz text--


