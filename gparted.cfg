label live
	menu label Live
	kernel /gparted/vmlinuz
	append initrd=/gparted/initrd.img boot=live config   quiet live-media-path=gparted

label livefailsafe
	menu label Live (failsafe)
	kernel /live/vmlinuz
	append initrd=/gparted/initrd.img boot=live config   noapic noapm nodma nomce nolapic nomodeset nosmp vga=normal live-media-path=gparted

