# this is the menu configuration. you do not edit these lines, unless you want to change boot menu appearance.

DEFAULT vesamenu.c32
PROMPT 0
TIMEOUT 00

menu background splash.png
menu color title        * #FFFFFFFF *
menu color border       * #00000000 #00000000 none
menu color sel          * #00000000 #ffffffff *
menu color hotsel       1;7;37;40 #00000000 #ffffffff *
menu color tabmsg       * #ffffffff #00000000 *
menu color help         37;40 #ffffffff #00000000 none
menu vshift 12
menu rows 10
menu helpmsgrow 15
# The command line must be at least one line from the bottom.
menu cmdlinerow 16
menu timeoutrow 16
menu tabmsgrow 18
menu tabmsg Press ENTER to boot or TAB to edit a menu entry

#here is where the distribution menu starts. feel free to remove unnecessary entries.

